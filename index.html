<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css"></link>
    <title>Pokedex</title>
</head>
<body>
    <h1>Kanto Pokedex</h1>
    <main>
        <p>Name : <span id="name"></span></p>

        <p>ID # : <span id="index"></span></p>

        <p>Type(s) : <span id="types"></span></p>

        <p>Effectiveness : <span id="effective"></span></p>

        <p>Height : <span id="height"></span></p>

        <p>Weight : <span id="weight"></span></p>

        <p>Base Stats ...  <span id="stats"></span></p>
        
        <ul>
            <li>Health Points : <span id="hp"></span></li>
            <li>Attack : <span id="attack"></span></li>
            <li>Defense : <span id="defense"></span></li>
            <li>Special Attack : <span id="spclatk"></span></li>
            <li>Special Defense : <span id="spcldfs"></span></li>
            <li>Speed : <span id="speed"></span></li>
        </ul>

        <p>Moves ... <span id="moves"></span></p>

        <form>
            <input type="text" placeholder="Input Pokemon Name">
            <input type="submit" value="Submit">
        </form>

    </main>
</body>
</html>
