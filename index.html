<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css"></link>
    <title>Pokedex</title>
    <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAADTrd4AAAAAAM+GOAC0ir8A////AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAzEREREREAEzEAAxEREREREAAAADMRERAAAAASMzERASAAABFBMxEBEAAAQUEAEBJAAAASQQAQFBAAABRBABAUEAAwARAAEAEAAAMAAAARAAAAAAAAABEAAAAAAAABERAAAAAAABARAAAAAAAAABEAAQAAABAAEREREREREREAHwAAAAMAACABAADAAAAAgAAAAIAAAAAAAAAAAAAAAAAAAAAAAAAAgAAAAIAAAACAAAAAgAAAAIAAAADECAAA" rel="icon" type="image/x-icon" />
</head>

<body>    
    <main>
        
        <div class="container">
            <div class="squareone">
                <p></p>

                <img id="logo" src="https://freepikpsd.com/media/2020/01/pokemon-go-logo-hd-image-PNG.png" alt="logo">
                
                <h1>Kanto Pokedex</h1>
                
                <form>
                    <input type="text" placeholder="Input Pokemon Name">
                    <input type="submit" value="Submit">
                </form> 
                <p></p>
            </div>
            <div class="squaretwo"> 
                <ul>
                    <p>Name : <span id="name"></span></p>
                    <p>Index # : <span id="index"></span></p>
                    <p>Type(s) : <span id="types"></span></p>
                    <p>Height : <span id="height"></span></p>
                    <p>Weight : <span id="weight"></span></p>
                    <p>Base Stats ...  <span id="stats"></span></p>
                    <li>Health Points : <span id="hp"></span></li>
                    <li>Defense : <span id="defense"></span></li>
                    <li>Attack : <span id="attack"></span></li>
                    <li>Special Attack : <span id="spclatk"></span></li>
                    <li>Special Defense : <span id="spcldfs"></span></li>
                    <li>Speed : <span id="speed"></span></li>
                </ul>
            </div>
            <div class="squarethree">
                <!-- <h1>POKE PIC HERE</h1> -->
                <img src="" id="spritesfront"></img>
                <img src="" id="spritesshiny"></img>
            </div>
        </div>
    </main>
</body>
</html>
